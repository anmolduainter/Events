<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddEvents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/AddEvent.css"/>
    <link rel="stylesheet" href="css/bootstrap-timepicker.min.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap-timepicker.min.js"></script>
    <script src="js/AddEvent.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col text-center">
            <div class="jumbotron">
                <h3>Put Your Events</h3>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <input id="imageUrl" type="text" class="form-control" placeholder="image-Url">
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col">
            <input id="Title" type="text" class="form-control" placeholder="Title">
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col">
            <input id="Date" type="date" class="form-control" placeholder="Date of an event">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h6>Start Time</h6>
            <div class="input-group bootstrap-timepicker timepicker">
                <input id="timepicker1" type="text" class="form-control input-small">
                <span class="input-group-addon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
            </div>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h6>End Time</h6>
            <div class="input-group bootstrap-timepicker timepicker">
                <input id="timepicker2" type="text" class="form-control input-small">
                <span class="input-group-addon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
            </div>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col text-center">
            <textarea id="desc" class="form-control" rows="3" placeholder="Desc of an event"></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col text-center">
           <button id="Submit" class="btn btn-danger">Submit</button>
        </div>
    </div>

    <br>
    <br>

</div>


</body>
</html>
